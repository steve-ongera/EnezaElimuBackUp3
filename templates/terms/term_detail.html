{% extends 'base/base.html' %}

{% block content %}
<div class="col-12">
    <div class="card overflow-auto">

        <!-- Card Body -->
        <div class="card-body">
            <h5 class="card-title">Term Details</h5>

            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">Term</th>
                        <td>{{ term.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Academic Year</th>
                        <td>{{ term.year }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a href="{% url 'term_detail' term.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'term_delete' term.pk %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'term_lists' %}" class="btn btn-secondary btn-sm">Back to List</a>
            </div>

        </div><!-- End Card Body -->

    </div><!-- End Card -->
</div><!-- End col-12 -->
{% endblock %}
