{% extends 'base/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Subject</h2>

  <div class="card">
      <div class="card-body">
          <form method="POST">
              {% csrf_token %}
              <div class="row g-3">
                  <!-- Subject Name Field -->
                  <div class="col-md-6">
                      <label for="{{ form.name.id_for_label }}" class="form-label">Subject Name</label>
                      {{ form.name }}
                      <div class="text-danger">
                          {{ form.name.errors }}
                      </div>
                  </div>

                  <!-- Subject Code Field -->
                  <div class="col-md-6">
                      <label for="{{ form.code.id_for_label }}" class="form-label">Subject Code</label>
                      {{ form.code }}
                      <div class="text-danger">
                          {{ form.code.errors }}
                      </div>
                  </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
          </form>
      </div>
  </div>

  <!-- Back to List Link -->
  <div class="text-center mt-3">
      <a href="{% url 'subject_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
{% endblock %}
